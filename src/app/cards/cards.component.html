
<div class="cards-page-container">
  <div class="header">
    <h1>Cards ({{cards.length}})</h1>
    <button class="add-button" (click)="navigateToApplyCard()">+ Apply Card</button>
  </div>

  <div class="cards-grid">
    <div class="credit-card" *ngFor="let card of cards" [style.background]="card.background">
      <div class="card-type">{{card.type}}</div>
      <div class="card-number">•••• •••• •••• {{card.lastFourDigits}}</div>
      <div class="card-details">
        <div class="card-holder">
          <span>Card Holder Name</span>
          <div>{{card.holderName}}</div>
        </div>
        <div class="card-expiry">
          <span>Expiry Date</span>
          <div>{{card.expiryDate}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
