<div class="apply-card-container">
  <div class="header">
    <h1>Apply for Virtual Card</h1>
    <div class="steps">
      <div
        *ngFor="let step of steps; let i = index"
        [class.active]="currentStep === i + 1"
        [class.completed]="currentStep > i + 1"
        class="step"
      >
        <div class="step-number">{{ i + 1 }}</div>
        <div class="step-name">{{ step }}</div>
      </div>
    </div>
  </div>

  <div class="content" [ngSwitch]="currentStep">
    <div *ngSwitchCase="1">
      <!-- Card Details step content here -->
      <h2>Card Details</h2>
      <!-- Add card details form -->
    </div>

    <div *ngSwitchCase="2">
      <h2>Billing Address</h2>
      <form class="billing-form">
        <div class="form-row">
          <div class="form-group">
            <label>Street Address</label>
            <input
              type="text"
              [(ngModel)]="billingAddress.street"
              name="street"
              placeholder="29, Wayne Street"
            />
          </div>
          <div class="form-group">
            <label>Apartment Suite</label>
            <input
              type="text"
              [(ngModel)]="billingAddress.apartment"
              name="apartment"
              placeholder="Apartment 69"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>City</label>
            <select [(ngModel)]="billingAddress.city" name="city">
              <option value="Gotham">Gotham</option>
              <option value="Metropolis">Metropolis</option>
            </select>
          </div>
          <div class="form-group">
            <label>State</label>
            <select [(ngModel)]="billingAddress.state" name="state">
              <option value="United Kingdom">United Kingdom</option>
              <option value="United States">United States</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Zip Code</label>
            <input
              type="text"
              [(ngModel)]="billingAddress.zipCode"
              name="zipCode"
              placeholder="FX20 6692"
            />
          </div>
          <div class="form-group">
            <label>Country of residence</label>
            <select [(ngModel)]="billingAddress.country" name="country">
              <option value="GBR">GBR</option>
              <option value="USA">USA</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div *ngSwitchCase="3">
      <h2>Review</h2>
      <!-- Add review content -->
    </div>
  </div>

  <div class="actions">
    <button class="btn-cancel" (click)="cancel()">CANCEL</button>
    <div class="right-actions">
      <button *ngIf="currentStep > 1" class="btn-back" (click)="previousStep()">
        BACK
      </button>
      <button class="btn-next" (click)="nextStep()">NEXT</button>
    </div>
  </div>
</div>
