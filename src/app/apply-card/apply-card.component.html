<div class="apply-card-container">
  <div class="header">
    <h1>Apply for Virtual Card</h1>
    <div class="steps">
      <div
        *ngFor="let step of steps; let i = index"
        [class.active]="currentStep === i + 1"
        [class.completed]="currentStep > i + 1"
        class="step"
      >
        <div class="step-number">{{ i + 1 }}</div>
        <div class="step-name">{{ step }}</div>
      </div>
    </div>
  </div>

  <div class="content" [ngSwitch]="currentStep">
    <div *ngSwitchCase="1">
      <h2>Card Details</h2>
      <form class="card-details-form">
        <div class="form-row">
          <div class="form-group">
            <label>Card Type</label>
            <select [(ngModel)]="cardDetails.cardType" name="cardType" required>
              <option value="">Select card type</option>
              <option value="virtual">Virtual Card</option>
              <option value="physical">Physical Card</option>
            </select>
          </div>
          <div class="form-group">
            <label>Name on Card</label>
            <input type="text" [(ngModel)]="cardDetails.cardName" name="cardName" required placeholder="Enter name as it should appear">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Source of Income</label>
            <select [(ngModel)]="cardDetails.incomeSource" name="incomeSource" required>
              <option value="">Select income source</option>
              <option value="salary">Salary</option>
              <option value="business">Business</option>
              <option value="investment">Investment</option>
            </select>
          </div>
          <div class="form-group">
            <label>Monthly Income</label>
            <input type="number" [(ngModel)]="cardDetails.monthlyIncome" name="monthlyIncome" required placeholder="Enter amount">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Employment Status</label>
            <select [(ngModel)]="cardDetails.employmentStatus" name="employmentStatus" required>
              <option value="">Select status</option>
              <option value="employed">Employed</option>
              <option value="self-employed">Self Employed</option>
              <option value="student">Student</option>
            </select>
          </div>
          <div class="form-group">
            <label>Purpose of Card</label>
            <select [(ngModel)]="cardDetails.purpose" name="purpose" required>
              <option value="">Select purpose</option>
              <option value="shopping">Shopping</option>
              <option value="business">Business</option>
              <option value="travel">Travel</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div *ngSwitchCase="2">
      <h2>Billing Address</h2>
      <form class="billing-form">
        <div class="form-row">
          <div class="form-group">
            <label>Street Address</label>
            <input
              type="text"
              [(ngModel)]="billingAddress.street"
              name="street"
              placeholder="29, Wayne Street"
            />
          </div>
          <div class="form-group">
            <label>Apartment Suite</label>
            <input
              type="text"
              [(ngModel)]="billingAddress.apartment"
              name="apartment"
              placeholder="Apartment 69"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>City</label>
            <select [(ngModel)]="billingAddress.city" name="city">
              <option value="Gotham">Gotham</option>
              <option value="Metropolis">Metropolis</option>
            </select>
          </div>
          <div class="form-group">
            <label>State</label>
            <select [(ngModel)]="billingAddress.state" name="state">
              <option value="United Kingdom">United Kingdom</option>
              <option value="United States">United States</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Zip Code</label>
            <input
              type="text"
              [(ngModel)]="billingAddress.zipCode"
              name="zipCode"
              placeholder="FX20 6692"
            />
          </div>
          <div class="form-group">
            <label>Country of residence</label>
            <select [(ngModel)]="billingAddress.country" name="country">
              <option value="GBR">GBR</option>
              <option value="USA">USA</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div *ngSwitchCase="3">
      <h2>Review</h2>
      <!-- Add review content -->
    </div>
  </div>

  <div class="actions">
    <button class="btn-cancel" (click)="cancel()">CANCEL</button>
    <div class="right-actions">
      <button *ngIf="currentStep > 1" class="btn-back" (click)="previousStep()">
        BACK
      </button>
      <button class="btn-next" (click)="nextStep()">NEXT</button>
    </div>
  </div>
</div>
