
<div class="register-container">
  <div class="register-header">
    <div class="avatar"></div>
    <h2>Register as Individual</h2>
    <div class="steps">
      <div class="step" [class.active]="currentStep === 1">
        <span class="step-number">1</span>
        Personal Info
      </div>
      <div class="step" [class.active]="currentStep === 2">
        <span class="step-number">2</span>
        Address Details
      </div>
    </div>
  </div>

  <form (ngSubmit)="onSubmit()" class="register-form">
    <!-- Personal Info Section -->
    
    <div *ngIf="currentStep === 1">
      <h2>Personal Info</h2>
      <div class="form-row">
        <div class="form-group">
          <label>First name</label>
          <input type="text" [(ngModel)]="formData.firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label>Middle name (Optional)</label>
          <input type="text" [(ngModel)]="formData.middleName" name="middleName">
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input type="text" [(ngModel)]="formData.lastName" name="lastName" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" [(ngModel)]="formData.dateOfBirth" name="dateOfBirth" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Nationality</label>
          <div class="button-group">
            <button type="button" [class.active]="formData.nationality === 'American'" (click)="formData.nationality = 'American'">American</button>
            <button type="button" [class.active]="formData.nationality === 'British'" (click)="formData.nationality = 'British'">British</button>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" [(ngModel)]="formData.email" name="email" required>
        </div>
        <div class="form-group">
          <label>Mobile/Telephone Number</label>
          <input type="tel" [(ngModel)]="formData.phone" name="phone" required>
        </div>
      </div>
    </div>

    <!-- Address Details Section -->
    <div *ngIf="currentStep === 2">
      <h2>Address Details</h2>
      <div class="form-row">
        <div class="form-group">
          <label>Street Address</label>
          <input type="text" [(ngModel)]="formData.streetAddress" name="streetAddress" required>
        </div>
        <div class="form-group">
          <label>Apartment/Suite</label>
          <input type="text" [(ngModel)]="formData.apartmentSuite" name="apartmentSuite">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>City</label>
          <input type="text" [(ngModel)]="formData.city" name="city" required>
        </div>
        <div class="form-group">
          <label>State</label>
          <input type="text" [(ngModel)]="formData.state" name="state" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Zip Code</label>
          <input type="text" [(ngModel)]="formData.zipCode" name="zipCode" required>
        </div>
        <div class="form-group">
          <label>Country of Residence</label>
          <div class="button-group">
            <button type="button" [class.active]="formData.countryOfResidence === 'USA'" (click)="formData.countryOfResidence = 'USA'">USA</button>
            <button type="button" [class.active]="formData.countryOfResidence === 'GB'" (click)="formData.countryOfResidence = 'GB'">GB</button>
          </div>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="goToRegister()">CANCEL</button>
      <button type="button" class="btn-back" *ngIf="currentStep === 2" (click)="previousStep()">BACK</button>
      <button type="button" class="btn-next" *ngIf="currentStep === 1" (click)="nextStep()">NEXT</button>
      <button type="submit" class="btn-submit" *ngIf="currentStep === 2">SUBMIT</button>
    </div>
  </form>
</div>
